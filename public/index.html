<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>
</head>
<body>

    <h1>Google Sign In</h1>

    <div id="g_id_onload"
         data-client_id="1083149253832-i5d105etkl796sd1fh9b39cbtkj3fl30.apps.googleusercontent.com"
         data-auto_prompt="false"
         data-callback="handleCredentialResponse" >
      </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>

      <button id="google-signout">Cerrar Sesi√≥n</button>

      <script src="https://accounts.google.com/gsi/client" async defer></script>

      <script>

          function handleCredentialResponse( response ) {

            const body = { id_token: response.credential };

            fetch( 'http://localhost:8000/auth/login', {
                method: 'post',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify( body )
            } )
                .then( resp => resp.json() )
                .then( resp => localStorage.setItem( 'email', resp.usuario.correo ) )
                .catch( console.warn );
          }

          const button = document.querySelector( '#google-signout' );

          button.addEventListener( 'click', () => {
              
              google.accounts.id.disableAutoSelect();

              google.accounts.id.revoke( localStorage.getItem( 'email' ), done => {
                  localStorage.clear();
                  location.reload();
              } );
          } );

      </script>
    
</body>
</html>
